<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-container input::placeholder {
            color: #888;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Update User Details</h1>
    <div class="form-container">
        <form action="UpdateServlet" method="post">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" placeholder="Enter User ID" required>
            <br>

            <label for="newName">New Name:</label>
            <input type="text" id="newName" name="newName" placeholder="Enter New Name" required>
            <br>

            <button type="submit">Update</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 User Management System</p>
    </footer>
</body>
</html>
